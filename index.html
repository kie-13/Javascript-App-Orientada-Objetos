<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplicacion Orientada Objetos</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">

</head>
<body>
    <!-------------------   NAVEGACION      ------------------------>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Aplicacion de Productos
        </a>
    </nav>
    <!--------------     APLICACION      ------------------------->
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4> Añade un producto</h4>
                    </div>
                    <form id="formulario-productos" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" placeholder="Precio" id="precio" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="año" placeholder="Año Fabricacion" min="1990" max="2019" value="2019" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block" >
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="lista-productos">

                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
